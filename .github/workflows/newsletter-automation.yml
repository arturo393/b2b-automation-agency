name: Newsletter Automation
on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python scripts/collect_defi_data.py
